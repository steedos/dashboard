<template name="dashboardSidebar">

	<!-- Left side column. contains the logo and sidebar -->
	<aside class="main-sidebar">
		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">
			<!-- sidebar menu: : style can be found in sidebar.less -->
			<ul class="sidebar-menu">
				<!-- <li class="header">Dashboards</li> -->
				<li class="header header-admin header-space-switcher">
					{{> space_switcher}}
				</li>
				{{#each dashboardList}}
					<li>
						<a href="/dashboard/space/{{space}}/{{_id}}">
							<i class="fa fa-dashboard"></i> <span>{{name}}</span>
							<span class="pull-right-container">
								<span class="btn-edit-dashboard" data-dashboard="{{_id}}"><i class="ion ion-ios-compose-outline"></i></span>
							</span>
						</a>
					</li>
				{{/each}}
				<li class="header header-dashboard btn-new-dashboard">
					<i class="ion ion-plus-round"></i>{{_ "add_new_dashboard"}}
				</li>

				{{#afModal class="btn btn-primary btn-add-dashboard hidden" collection="db.portal_dashboards" operation="insert" dialogClass="modal-lg modal-body-zoom" buttonContent=afModalInsert}}
			    	{{_ "add_new_dashboard"}}
			    {{/afModal}}

			    {{#afModal class="btn btn-primary btn-dashboard-edit hidden" collection="db.portal_dashboards" operation="update" dialogClass="modal-lg modal-body-zoom" buttonContent=afModalUpdate}}
					{{_ "edit_dashboard"}}
				{{/afModal}}
