<template name="dashboardLayout">
	{{#if subsReady}}
		<div class="steedos app-wrapper dashboard">
			{{# AdminLTE skin="blue" sidebarMini="true" }}
				{{> dashboardHeader}}
				{{> dashboardSidebar}}

				<div class="content-wrapper">
					<div class="connection-status">
						{{> status}}
					</div>
					{{> Template.dynamic template=main}}
					</div>
			{{/ AdminLTE}}
		</div>
	{{/if}}

	{{> autoformModals}}
</template>
